<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" width="120" height="140">
    <!-- React logo icon -->
    <g transform="translate(60, 40)">
        <!-- Main atom structure -->
        <circle cx="0" cy="0" r="2" fill="#61DAFB"/>

        <!-- Electron orbits -->
        <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#61DAFB" stroke-width="2"/>
        <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(120)"/>

        <!-- Electrons -->
        <circle cx="30" cy="0" r="3" fill="#61DAFB"/>
        <circle cx="-15" cy="26" r="3" fill="#61DAFB"/>
        <circle cx="-15" cy="-26" r="3" fill="#61DAFB"/>
    </g>

    <!-- React text -->
    <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#61DAFB">
        React
    </text>
</svg>